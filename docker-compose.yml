version: "3.2"

services:
  todofront:
    image: ghcr.io/${{github.repository}}/todofront:latest
    ports:
      - "80:80"
    environment:
      REACT_APP_API_URL: ${REACT_APP_API_URL}
    networks:
      - todo-network
    deploy:
      mode: replicated
      replicas: 1
    resources:
      limits:
        cpus: "0.25"
        memory: 256M

networks:
  todo-network:
    external: true
